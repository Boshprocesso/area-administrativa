<h1>Eventos Cadastrados</h1>

<div class="fab_img">
  <button mat-button (click)="EventoDialog('cadastro')"></button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Weight Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let element" class="coluna_botao"> 
        
      </td>
    </ng-container>

    <ng-container matColumnDef="evento">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element" class="eventos"> 
                {{element.nomeEvento}}
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let element" class="datas"> {{element.dataInicio}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fim">
      <th mat-header-cell *matHeaderCellDef> Fim </th>
      <td mat-cell *matCellDef="let element" class="datas"> {{element.dataFim}} </td>
    </ng-container>

    <ng-container matColumnDef="menus">
        <th mat-header-cell *matHeaderCellDef> MENUS </th>
        <td mat-cell *matCellDef="let element" class="coluna_botao"> 
          <div>
            <button mat-button [routerLink]="['/eventos/usuarios/', element.idEvento]"><mat-icon class="button">person</mat-icon></button>
            <button mat-button (click)="beneficiosDialog(element)"><mat-icon class="button">card_giftcard</mat-icon></button>
            <button mat-button (click)="EventoDialog('editar', element)"><mat-icon class="button">create</mat-icon></button>
            <button mat-button (click)="EventoDialog('excluir', element)"><mat-icon class="button delete_button">delete_sweep</mat-icon></button>
          </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
