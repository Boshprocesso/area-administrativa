<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Weight Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button><mat-icon>delete_sweep</mat-icon></button>
        </td>
      </ng-container>

    <ng-container matColumnDef="evento">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" class="eventos"> 
                {{element.evento}}
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let element" class="datas"> {{element.inicio}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fim">
      <th mat-header-cell *matHeaderCellDef> Fim </th>
      <td mat-cell *matCellDef="let element" class="datas"> {{element.fim}} </td>
    </ng-container>

    <ng-container matColumnDef="menus">
        <th mat-header-cell *matHeaderCellDef> MENUS </th>
        <td mat-cell *matCellDef="let element"> 
          <div>
            <button mat-button><mat-icon>person_add</mat-icon></button>
            <button mat-button><mat-icon>card_giftcard</mat-icon></button>
            <button mat-button><mat-icon>create</mat-icon></button>
          </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
