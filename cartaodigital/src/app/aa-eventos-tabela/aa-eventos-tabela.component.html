<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Weight Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element"> 
            X
        </td>
      </ng-container>

    <ng-container matColumnDef="evento">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
                {{element.evento}}
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.inicio}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fim">
      <th mat-header-cell *matHeaderCellDef> Fim </th>
      <td mat-cell *matCellDef="let element"> {{element.fim}} </td>
    </ng-container>

    <ng-container matColumnDef="menus">
        <th mat-header-cell *matHeaderCellDef> MENUS </th>
        <td mat-cell *matCellDef="let element"> 
            . ; /
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
