<h1 mat-dialog-title>Beneficios do Evento</h1>

<div mat-dialog-content>

    <div *ngIf="beneficioDB.length>0; then temItem else naoTem" id="localCard"></div>
    <ng-template #temItem>
      
        <table mat-table [dataSource]="beneficioDB" class="tabela">
  
            <!-- Weight Column -->
            <ng-container matColumnDef="excluir" class="coluna_botao">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let element; let posicao = index" class="coluna_botao"> 
                  <button mat-button (click)="BeneficioAcaoDialog('excluir', element)"><mat-icon class="button delete_button">delete_sweep</mat-icon></button>
                </td>
              </ng-container>
        
            <ng-container matColumnDef="beneficio">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element" class="eventos"> 
                        {{element.beneficio}}
              </td>
            </ng-container>
          
            <ng-container matColumnDef="menus" class="coluna_botao">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element" class="coluna_botao"> 
                  <div>
                    <button mat-button (click)="BeneficioAcaoDialog('editar', element)"><mat-icon class="button">create</mat-icon></button>
                  </div>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        

    </ng-template>
    <ng-template #naoTem>
        Nenhum beneficio cadastrado!
    </ng-template>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="BeneficioAcaoDialog('cadastro')" cdkFocusInitial class="action_button">Novo Beneficio</button>
  <button mat-button [mat-dialog-close]="fecharDialog()" cdkFocusInitial class="action_button">Fechar</button>
</div>
