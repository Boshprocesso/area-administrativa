<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Weight Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef class="margem"> Excluir </th>
        <td mat-cell *matCellDef="let element; let posicao = index" class="coluna_botao margem"> 
          <button mat-button><mat-icon class="button delete_button">delete_sweep</mat-icon></button>
        </td>
      </ng-container>

    <ng-container matColumnDef="edv">
      <th mat-header-cell *matHeaderCellDef class="margem"> EDV </th>
      <td mat-cell *matCellDef="let element" class="margem"> {{element.codFuncionario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="colaborador">
      <th mat-header-cell *matHeaderCellDef class="margem"> Colaborador </th>
      <td mat-cell *matCellDef="let element" class="margem"> {{element.nomeFuncionario}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef class="margem"> CPF </th>
      <td mat-cell *matCellDef="let element" class="margem"> {{element.cpf}} </td>
    </ng-container>
    
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef class="margem"> Area </th>
      <td mat-cell *matCellDef="let element" class="margem"> {{element.area}} </td>
    </ng-container>
    
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef class="margem"> Username </th>
      <td mat-cell *matCellDef="let element" class="margem">  </td>
    </ng-container>
    
    <ng-container matColumnDef="beneficios">
      <th mat-header-cell *matHeaderCellDef class="margem"> Beneficios </th>
      <td mat-cell *matCellDef="let element" class="margem"> 
          <div *ngFor="let item of element.beneficios">
            {{item.quantidade}} x {{item.beneficio}}<br>
          </div>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="dataInclusao">
      <th mat-header-cell *matHeaderCellDef class="margem"> Data Inclusao </th>
      <td mat-cell *matCellDef="let element" class="margem"> {{element.dataInclusao}} </td>
    </ng-container>

    <ng-container matColumnDef="menus">
        <th mat-header-cell *matHeaderCellDef class="margem"> MENUS </th>
        <td mat-cell *matCellDef="let element" class="coluna_botao margem"> 
          <div>
            <button mat-button><mat-icon class="button">create</mat-icon></button>
          </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
